<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body{
            height: 500px;
        }
        #divbg{
            background: url("../passerby.jpg");
            height: 100%;
            padding-top: 80px;
        }
        #divFormId{
            border: 5px solid #999;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
    </style>
    <title>CSS引入</title>
</head>
<body>
<div id="divbg">
    <div id="divFormId">
        <table width="600">
            <tr>
                <td colspan="3">
                    <font color="#3164af">会员注册</font>USER REGISTER
                </td>
            </tr>
            <tr>
                <td align="right">用户名</td>
                <td colspan="2"><input type="text" name="loginUsername" size="60" /></td>
            </tr>
            <tr>
                <td align="right">密码</td>
                <td colspan="2"><input type="password" name="loginPassword" size="60" /></td>
            </tr>
            <tr>
                <td align="right">确认密码</td>
                <td colspan="2"><input type="password" name="password" size="60" /></td>
            </tr>
            <tr>
                <td align="right">Email</td>
                <td colspan="2"><input type="password" name="password" size="60" /></td>
            </tr>
            <tr>
                <td align="right">姓名</td>
                <td colspan="2"><input type="text" name="username" size="60" /></td>
            </tr>
            <tr>
                <td align="right">性别</td>
                <td colspan="2">
                    <input type="radio" name="gender" value="男" checked="checked" />男
                    <input type="radio" name="gender" value="女" />女
                </td>
            </tr>
            <tr>
                <td align="right">出生日期</td>
                <td colspan="2"><input type="text" name="birthday" size="60" /></td>
            </tr>
            <tr>
                <td width="80" align="right">验证码</td>
                <td width="100"><input type="text" name="VerifyCode" /></td>
                <td><img src="" /></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="注册" />
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
